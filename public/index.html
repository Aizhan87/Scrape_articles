<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>





<body>

  <!-- navbar -->

  <div class="navbar-fixed">
    <nav class="nav-wrapper">
      <div class="container">
        <a href="/" class="brand-logo">Mongo Scraper</a>
        <a href="/" class="sidenav-trigger" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/">Home</a></li>
          <li><a href="/scrape/" id="scrape-articles" class="waves-effect waves-light btn appointment">Scrape new
              articles</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <ul class="sidenav" id="mobile-links">
    <li><a href="/">Home</a></li>
    <li><a href="/scrape/" class="waves-effect waves-light btn">Scrape new articles</a></li>
  </ul>

  <!-- navbar ends -->


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="container">

        <div class="row">
          <div class="input-field col s12">
            <div id="title">Article Title</div>
          </div>
          <div class="row">
            <form class="col s12">
              <div>Note Title: <span id="note-title"></span></div>
              <div>Note Content: <span id="note-content"></span></div>
          </div>
          <input placeholder="note title" id="titleinput" type="text" class="validate">
        </div>
        <div class="input-field col s12">
          <input placeholder="note content" id="bodyinput" type="text" class="validate">
        </div>
      </div>
      <div class="modal-footer">
        <div id="submit-note-button"></div>
        <a href="/" class="waves-effect waves-light btn">close</a>
      </div>
      </form>
    </div>
  </div>


  <header>
    <h1>Mongo Scraper</h1>
    <h4>New York Times Edition</h4>
  </header>
  <div id="wrapper">
    <div id="articles"></div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="app.js"></script>
</body>

</html>
